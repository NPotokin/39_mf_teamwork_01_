<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        color: #666;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <img
      src="/lowres.webp"
      alt="Logo"
      class="logo" />
    <h1>Offline</h1>
    <p>
      Sorry, it seems that you are currently
      offline.
    </p>
    <p>
      Please check your internet connection and
      try again.
    </p>
  </body>
</html>
